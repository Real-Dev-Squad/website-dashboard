<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/index.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/standup/style.css" />
    <title>User Standup | Real Dev Squad</title>
    <script src="/utils.js" defer></script>
    <script src="/navbar.global.js" defer></script>
    <script src="/userLogin.js" defer></script>
  </head>

  <body>
    <nav id="tasksNav"></nav>
    <h1 class="user-standup-nav">User Standup</h1>

    <main class="standup-page">
      <section class="user-search-container">
        <div class="input-container">
          <input
            type="text"
            class="user-search-input"
            placeholder="Search for a user"
            id="user-search-input"
          />

          <button type="submit" class="user-search-button" id="search-button">
            Search
          </button>
        </div>
      </section>

      <section class="table-container" id="table-container"></section>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const href = 'https://github.com/Real-Dev-Squad/website-dashboard';
        loadFooter(href);
      });
    </script>
    <script src="../../footer/footerComponent.js"></script>
    <script src="/helpers/loadENV.js"></script>
    <script src="/constants.js"></script>
    <script src="/standup/utils.js"></script>
    <script src="/standup/constants.js"></script>
    <script src="/standup/script.js"></script>
  </body>
</html>
