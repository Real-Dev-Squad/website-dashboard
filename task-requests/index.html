<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/index.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Task Requests | Real Dev Squad</title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/components/filter-component/style.css" />
    <link rel="stylesheet" href="/task-requests/style.css" />
    <script src="/helpers/loadENV.js"></script>
    <script src="/task-requests/constants.js"></script>
    <script src="/task-requests/util.js"></script>
    <script src="/utils.js"></script>
    <script src="/components/filter-component/script.js" defer></script>
    <script src="/task-requests/script.js" defer></script>
    <script src="/navbar.global.js" defer></script>
    <script src="/userLogin.js" defer></script>
  </head>

  <body>
    <nav id="tasksNav"></nav>
    <div class="container">
      <div class="backdrop"></div>
      <div class="filters__header">
        <h2>Selected filters</h2>
        <button id="clear-all-button">Clear all</button>
      </div>
      <div class="sort-filters">
        <div class="sort-filters__badges"></div>
        <div class="sort-filters__buttons">
          <button class="sort-button">
            <img
              id="sort-icon"
              src="/task-requests/assets/sort-menu.svg"
              alt="sort-icon"
            />
            <img
              id="asc-sort-icon"
              src="/images/sort-asc.svg"
              alt="sort-icon"
            />
            <img
              id="desc-sort-icon"
              src="/images/sort-desc.svg"
              alt="sort-icon"
            />
            <span class="sort-button__text"></span>
          </button>
          <div
            class="sort-modal hidden"
            role="dialog"
            aria-labelledby="sort-dialog-label"
          >
            <div class="sort-head">
              <h3 id="sort-dialog-label">Sort By</h3>
            </div>
            <div class="sorts-container">
              <form class="modal-form" id="sort_by-filter"></form>
            </div>
          </div>
          <div
            class="filter__component"
            id="filterComponent"
            data-testid="filter-component"
          ></div>

          <button id="filter-button" class="filter-button">
            <span class="filter-text">Filters</span>

            <img
              class="funnel-icon"
              src="/task-requests/assets/funnel.svg"
              alt="funnel icon"
            />
          </button>
          <div
            class="filter-modal hidden"
            role="dialog"
            aria-labelledby="filter-dialog-label"
          >
            <div class="filter-head">
              <h3 id="filter-dialog-label">Filters</h3>
              <button id="clear-button" class="clear-btn">Clear</button>
            </div>
            <div class="filters-container">
              <h2>Status</h2>
              <form class="modal-form" id="status-filter"></form>
              <h2>Request type</h2>
              <form class="modal-form" id="request-type-filter"></form>
            </div>
            <button id="apply-filter-button" class="apply-filter-button">
              Apply Filter
            </button>
          </div>
        </div>
      </div>
      <div
        id="active-filter-tags"
        class="filter__component__active__tags hidden"
        data-testid="active-filter-tags"
      ></div>
      <div class="container__body">
        <div id="task-request-container" class="taskRequest"></div>
        <div class="container__body__loader hidden">Loading...</div>

        <div class="virtual"></div>
      </div>
    </div>
  </body>
</html>
