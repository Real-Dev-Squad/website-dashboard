<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Wallets</title>
  </head>

  <body>
    <div class="wallets">
      <div class="wallets__fetcher">
        <div class="inputBox wallets__input">
          <label for="all-users">Users:</label>
          <input
            type="text"
            placeholder="userA, userB"
            id="all-users"
            name="all-users"
            value="ankush, harshith, akanksha"
          />
        </div>
        <button class="wallets__submit" onclick="getWallets()">
          Fetch Wallets
        </button>
      </div>
    </div>
    <footer>
      <p class="info-repo">
        The contents of this website are deployed from this
        <a
          href="https://github.com/Real-Dev-Squad/website-dashboard"
          target="_blank"
          rel="noopener noreferrer"
        >
          open sourced repo
        </a>
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
