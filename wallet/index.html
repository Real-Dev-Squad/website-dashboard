<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/index.ico" type="image/x-icon" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/wallet/style.css" />
    <title>Wallets | Real Dev Squad</title>
  </head>

  <body>
    <div class="wallets">
      <div class="wallets__fetcher">
        <div class="inputBox wallets__input">
          <label for="all-users">Users:</label>
          <input
            type="text"
            placeholder="userA, userB"
            id="all-users"
            name="all-users"
            value="ankush, harshith, akanksha"
          />
        </div>
        <button class="wallets__submit" onclick="getWallets()">
          Fetch Wallets
        </button>
      </div>
    </div>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        loadFooter();
      });
    </script>
    <script src="../../footer/footerComponent.js"></script>
    <script src="/constants.js"></script>
    <script src="/wallet/script.js"></script>
  </body>
</html>
