<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/extension-requests/style.css" />
    <title>Extension Requests</title>
  </head>

  <body>
    <div class="extension-requests-modal-parent">
      <div class="extension-requests-info"></div>
      <form class="extension-requests-form">
        <h3>Update Extension Request</h3>
        <label for="title">Title</label>
        <input
          required
          type="text"
          id="title"
          name="title"
          class="extensionTitle"
        />
        <label for="reason">Reason</label>
        <input
          required
          type="text"
          id="reason"
          name="reason"
          class="extensionReason"
        />
        <label for="newEndsOn">New Ends On</label>
        <input
          required
          type="datetime-local"
          id="newEndsOn"
          name="newEndsOn"
          class="extensionNewEndsOn"
        />
        <label for="oldEndsOn">Old Ends On</label>
        <input
          required
          type="datetime-local"
          id="oldEndsOn"
          class="extensionOldEndsOn"
          readonly
        />
        <label for="status">Status</label>
        <input
          required
          type="text"
          id="status"
          class="extensionStatus"
          readonly
        />
        <label for="Task Id">Task Id</label>
        <input required type="text" id="Task Id" class="extensionId" readonly />
        <label for="assignee">Assignee</label>
        <input
          required
          type="text"
          id="assignee"
          class="extensionAssignee"
          readonly
        />
        <button type="submit">Submit</button>
        <button id="close-modal" type="button">Cancel</button>
      </form>
      <form class="extension-requests-status-form">
        <h3>Update Extension Request Status</h3>
        <label for="status">Status</label>
        <select name="status" id="status">
          <option value="APPROVED">APPROVED</option>
          <option value="DENIED">DENIED</option>
        </select>
        <label for="title">Title</label>
        <input
          required
          type="text"
          id="title"
          class="extensionTitle"
          readonly
        />
        <label for="Task Id">Task Id</label>
        <input required type="text" id="Task Id" class="extensionId" readonly />
        <label for="assignee">Assignee</label>
        <input
          required
          type="text"
          id="assignee"
          class="extensionAssignee"
          readonly
        />
        <button type="submit">Submit</button>
        <button id="close-modal" type="button">Cancel</button>
      </form>
    </div>
    <header class="header">
      <h1>Extension Requests</h1>
    </header>

    <div class="search-filter">
      <div id="search">
        <input id="assignee-search" type="text" placeholder="Enter usernames" />
      </div>
      <button class="sort-button tooltip-container">
        <img id="asc-sort-icon" src="/images/sort-asc.svg" alt="sort-icon" />
        <img id="desc-sort-icon" src="/images/sort-desc.svg" alt="sort-icon" />
      </button>
      <button id="filter-button" class="filter-button">
        <span class="filter-text">Filters</span>

        <img class="funnel-icon" src="/images/funnel.svg" alt="funnel icon" />
      </button>
      <div class="filter-modal hidden">
        <div class="filter-head">
          <h3>Filters</h3>
          <button id="clear-button" class="clear-btn">Clear</button>
        </div>
        <div class="filters-container">
          <h2>Status</h2>
          <form class="modal-form" id="status-filter"></form>
        </div>
        <button id="apply-filter-button" class="apply-filter-button">
          Apply Filter
        </button>
      </div>
    </div>
    <div class="container">
      <div class="extension-requests"></div>
      <div class="virtual"></div>
    </div>
    <script src="/constants.js"></script>
    <script src="/extension-requests/constants.js"></script>
    <script src="/utils.js"></script>
    <script src="/extension-requests/local-utils.js"></script>
    <script src="/extension-requests/script.js"></script>
  </body>
</html>
