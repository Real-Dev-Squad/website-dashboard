<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/feed/style.css" />
    <link rel="stylesheet" href="/style.css" />
    <title>Activity Feed | Real Dev Squad</title>
    <script src="/navbar.global.js" async></script>
    <script src="/userLogin.js" async></script>
    <script src="/helpers/loadENV.js"></script>
    <script src="/feed/constants.js"></script>
    <script src="/constants.js"></script>
    <script src="/feed/utils.js"></script>
    <script src="/utils.js"></script>
    <script src="/feed/script.js" defer></script>
  </head>
  <body>
    <nav id="tasksNav"></nav>
    <h1 id="pageTitle">Activity Feed</h1>
    <div class="filters">
      <div class="filter-row">
        <div class="input-wrapper">
          <label for="assignee-search">Username</label>
          <input
            type="text"
            id="assignee-search"
            placeholder="Enter Username"
            oninput="fetchSuggestions()"
          />
          <span
            id="clear-username"
            class="clear-icon"
            onclick="clearUsernameFilter()"
            >Ã—</span
          >
          <div id="suggestion-box" class="suggestion-box"></div>
        </div>

        <div class="date-filters">
          <div class="date-inputs">
            <label for="start-date">Start Date</label>
            <input type="date" id="start-date" placeholder="Start Date" />
          </div>
          <div class="date-inputs">
            <label for="end-date">End Date</label>
            <input type="date" id="end-date" placeholder="End Date" />
          </div>
        </div>
      </div>
    </div>

    <section class="tabs-container">
      <ul class="tabs"></ul>
      <div class="container">
        <div id="activity_feed_container">
          <ul class="activity-list"></ul>
        </div>
        <div class="virtual"></div>
      </div>
    </section>
  </body>
</html>
