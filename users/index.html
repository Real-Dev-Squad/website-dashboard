<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/index.ico" type="image/x-icon" />
    <title>User Management | Real Dev Squad</title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/users/style.css" />
    <script src="/helpers/loadENV.js"></script>
    <script src="/constants.js"></script>
    <script src="/utils.js"></script>
    <script src="/users/constants.js" defer></script>
    <script src="/users/utils.js" defer></script>
    <script src="/navbar.global.js" defer></script>
    <script src="/userLogin.js" defer></script>
    <script type="module" src="/users/script.js" defer></script>
  </head>

  <body>
    <nav id="tasksNav"></nav>
    <h1 id="pageTitle">User Management</h1>
    <section id="main-section">
      <div class="search-filter">
        <div id="search">
          <input id="user-search" type="text" placeholder="Search Users" />
        </div>
        <button id="filter-button" class="filter-button">
          Filters
          <img class="funnel-icon" src="/images/funnel.svg" alt="funnel icon" />
        </button>
        <div class="filter-modal hidden">
          <div class="filter-head">
            <h3>Filters</h3>
            <button id="clear-button" class="clear-btn">Clear</button>
          </div>
          <div class="filters-container">
            <h2>Availability</h2>
            <form class="modal-form" id="availability-filter"></form>
            <h2>Skills</h2>
            <form class="modal-form" id="skills-filter"></form>
          </div>
          <button id="apply-filter-button" class="apply-filter-button">
            Apply Filter
          </button>
        </div>
      </div>

      <div id="view-type-btn">
        <button id="tile-view-btn">
          <img
            alt="tile-view"
            id="icon-first"
            src="/users/images/hamburger.png"
            width="25"
            height="25"
          />
        </button>
        <button id="table-view-btn" class="btn-active">
          <img
            alt="table-view"
            id="icon-second"
            src="/users/images/four-squares-button.png"
            width="25"
            height="25"
          />
        </button>
      </div>
      <div id="user-list">
        <div id="loader"></div>
        <ul id="head_list"></ul>
      </div>
      <div id="loader_tag" style="display: none"></div>
    </section>
    <footer>
      <p class="info-repo">
        The contents of this website are deployed from this
        <a
          href="https://github.com/Real-Dev-Squad/website-dashboard"
          target="_blank"
          rel="noopener noreferrer"
        >
          open sourced repo
        </a>
      </p>
    </footer>
  </body>
</html>
