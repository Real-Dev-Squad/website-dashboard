<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This web page is for the requests management functionality in real dev squad's dashboard website. Admins can view and take action on the requests raised by the team members."
    />
    <meta name="keywords" content="RDS, Request Management" />
    <meta name="author" content="Real Dev Squad" />
    <link rel="icon" href="/images/index.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Requests | Real Dev Squad</title>
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="/components/toast/style.css" />
    <link rel="stylesheet" href="/requests/style.css" />
    <link rel="stylesheet" href="/components/filter/style.css" />
    <script src="/navbar.global.js" async></script>
    <script src="/userLogin.js" async></script>
    <script src="/helpers/loadENV.js"></script>
    <script src="/requests/constants.js"></script>
    <script src="/requests/util.js"></script>
    <script src="/utils.js"></script>
    <script src="/components/filter/script.js" defer></script>
    <script src="/requests/script.js" defer></script>
    <script src="/components/toast/script.js" defer></script>
  </head>

  <body>
    <nav id="tasksNav"></nav>
    <div class="container" id="request-page-container">
      <div class="container__header">
        <nav>
          <a href="#" id="ooo_tab_link" data-testid="ooo-tab">OOO</a>
          <a
            href="#"
            class="disabled__tab"
            id="onboarding_extension_tab_link"
            data-testid="onboarding-tab"
            >Onboarding</a
          >
          <a
            href="#"
            class="disabled__tab"
            id="task_tab_link"
            data-testid="task-tab"
            >Task</a
          >
          <a
            href="#"
            class="disabled__tab"
            id="extension_tab_link"
            data-testid="extension-tab"
            >Extension</a
          >
        </nav>
        <div
          id="toastComponent"
          data-testid="toast-component"
          class="toast__component toast__hidden"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
        ></div>
        <div id="toast" class="hidden" data-testid="toast">
          <div class="message"></div>
          <div class="progress-bar"></div>
        </div>
      </div>
      <div
        class="filter__container"
        id="filterContainer"
        data-testid="filter-container"
      >
        <div
          class="user__suggestions__container"
          data-testid="user-suggestions-container"
          id="user-suggestions-container"
        >
          <input
            type="text"
            class="assignee__search"
            id="assignee-search-input"
            placeholder="Enter username"
            data-testid="assignee-search"
          />
          <div
            id="userSuggestions"
            class="suggestions__list__container"
            data-testid="suggestions-list-container"
          >
            <div
              id="userSuggestionsList"
              class="user__suggestions__list hidden"
              data-testid="user-suggestions-list"
            ></div>
          </div>
        </div>
        <div
          class="filter__component"
          id="filterComponent"
          data-testid="filter-component"
        ></div>

        <div
          class="search__filter__container"
          data-testid="search-filter-container"
        >
          <button
            id="filterButton"
            class="filter__toggle__button"
            data-testid="filter-toggle-button"
          >
            <span class="filter__label" data-testid="filter-label"
              >Filters</span
            >
            <img
              class="filter__icon"
              src="/images/funnel.svg"
              alt="Filter icon"
              data-testid="filter-icon"
            />
          </button>

          <div
            class="filter__modal hidden"
            id="filterModal"
            data-testid="filter-modal"
          >
            <div
              class="filter__options__container"
              id="filterOptionsContainer"
              data-testid="filter-options-container"
            ></div>
            <button
              id="applyFilterButton"
              class="apply__filter__button"
              data-testid="apply-filter-button"
            >
              Apply Filter
            </button>
          </div>
        </div>
      </div>
      <div
        id="active-filter-tags"
        class="filter__component__active__tags hidden"
        data-testid="active-filter-tags"
      ></div>
      <div class="container__body">
        <div
          id="request_container"
          data-testid="request-container"
          class="request_container"
        ></div>
        <div class="container__body__loader hidden">Loading...</div>
        <div class="virtual"></div>
      </div>
    </div>
  </body>
</html>
