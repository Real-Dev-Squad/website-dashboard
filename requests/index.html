<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/index.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Requests | Real Dev Squad</title>
    <link rel="stylesheet" href="/requests/style.css" />
    <script src="/helpers/loadENV.js"></script>
    <script src="/requests/constants.js"></script>
    <script src="/requests/util.js"></script>
    <script src="/utils.js"></script>
    <script src="/requests/script.js" defer></script>
  </head>

  <body>
    <div class="header">
      <div class="header__contents">
        <img
          src="/requests/assets/RDSLogo.png"
          alt="RDS logo"
          height="48"
          width="48"
        />
        <a href="/index.html" class="header__contents__navlink">Home</a>
      </div>
    </div>
    <div class="container">
      <div class="container__header">
        <nav>
          <a href="#" class="selected__tab">Ooo</a>
          <a href="#">Task</a>
          <a href="#">Extension</a>
        </nav>

        <div class="search__fields__container">
          <div class="dropdown">
            <select class="dropdown__disabled" id="sort_by">
              <option value="LATEST">Latest First</option>
              <option value="OLDEST">Oldest First</option>
            </select>
          </div>

          <div class="dropdown">
            <select id="status">
              <option value="ALL">All</option>
              <option value="APPROVED">Approved</option>
              <option value="REJECTED">Rejected</option>
              <option value="PENDING">Pending</option>
            </select>
          </div>

          <button class="search__btn" id="search_button">Search</button>
        </div>
      </div>

      <div class="container__body">
        <div id="ooo-request-container" class="request"></div>
        <div class="container__body__loader hidden">Loading...</div>
        <div class="virtual"></div>
      </div>
    </div>
  </body>
</html>
