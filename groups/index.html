<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/images/index.ico" type="image/x-icon" />
    <title>Discord Groups | Real Dev Squad</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="/groups/style.css" />
    <link rel="stylesheet" href="/components/toast/style.css" />
    <script src="/helpers/loadENV.js"></script>
    <script src="/constants.js"></script>
    <script src="../utils.js" defer></script>
    <script src="/components/toast/script.js" defer></script>
    <script type="module" src="/groups/script.js" defer></script>
    <script type="module" src="/groups/lazyLoading.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <nav class="navbar">
      <div class="navbar__container">
        <a class="back" href="/">
          <img src="assets/left-arrow.svg" class="back__icon" alt="Back" />
        </a>
        <div class="navbar__spacer"></div>
        <div class="navbar__profile"></div>
      </div>
    </nav>
    <main class="container">
      <section class="group-header">
        <div class="search">
          <img class="search__icon" src="assets/search.svg" alt="search" />
          <input class="search__input" placeholder="Search for group" />
        </div>
        <div class="create-group">
          <button class="button">
            <span class="button__text">Create Group</span>
            <img src="assets/plus.svg" alt="+" class="button__icon" />
          </button>
        </div>
      </section>
      <div class="group-container"></div>
    </main>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        loadFooter();
      });
    </script>
    <script src="../footer/footerComponent.js"></script>
  </body>
  <div class="toast">
    <div class="toast__message"></div>
  </div>
  <div
    id="toastComponent"
    data-testid="toast-component"
    class="toast__component toast__hidden"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
  ></div>
</html>
