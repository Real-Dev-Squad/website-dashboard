<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/applications/style.css" />
    <script type="module" src="/applications/script.js" defer></script>
    <script src="/helpers/loadENV.js"></script>
    <title>Applications</title>
  </head>

  <body>
    <header class="header">
      <h1>RDS Join Applications</h1>
    </header>
    <div id="toast" class="hidden"></div>
    <div class="container">
      <div class="backdrop"></div>
      <div class="filter-container">
        <div class="filter-menu">
          <button id="filter-button" class="filter-button">
            <img
              class="funnel-icon"
              src="/task-requests/assets/funnel.svg"
              alt="funnel icon"
            />
            Filters
            <span>&#9662;</span>
          </button>
          <div class="filter-dropdown">
            <div data-filter="" class="filter-dropdown-header">
              Status <button class="close-dropdown-btn">&#x2715;</button>
            </div>
            <div data-filter="rejected">Rejected</div>
            <div data-filter="accepted">Accepted</div>
            <div data-filter="pending">Pending</div>
          </div>
        </div>
        <div class="filter-label hidden">
          <span class="filter-text"></span>
          <span class="filter-remove">&#x2715;</span>
        </div>
      </div>
      <p class="no_applications_found hidden">No applications Found!</p>
      <div class="backdrop-blur"></div>
      <div class="application-details hidden">
        <button class="application-close-button">
          <img
            src="./assets/closeButton.svg"
            class="close-button-icon"
            alt="close icon"
          />
        </button>
        <div class="application-details-main"></div>
        <div class="application-details-actions">
          <button
            class="application-details-accept"
            aria-label="Accept Application"
          >
            Accept
          </button>
          <button
            class="application-details-reject"
            aria-label="Reject Application"
          >
            Reject
          </button>
        </div>
      </div>
      <main class="application-container"></main>
      <div class="loader hidden">Loading...</div>
      <div id="page_bottom_element"></div>
    </div>
  </body>
</html>
