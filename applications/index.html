<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/applications/style.css" />
    <script type="module" src="/applications/script.js" defer></script>
    <script src="/helpers/loadENV.js"></script>
    <title>Applications</title>
  </head>

  <body>
    <header class="header">
      <h1>RDS Join Applications</h1>
    </header>
    <div id="toast" class="hidden"></div>
    <div class="container">
      <div class="backdrop"></div>
      <button id="filter-button" class="filter-button hidden">
        <span class="filter-text">Filters</span>

        <img
          class="funnel-icon"
          src="/task-requests/assets/funnel.svg"
          alt="funnel icon"
        />
      </button>
      <div class="filter-container hidden">
        <div class="filter-menu">
          <button id="filter-button-new" class="filter-button hidden">
            <img
              class="funnel-icon"
              src="/task-requests/assets/funnel.svg"
              alt="funnel icon"
            />
            Filters
          </button>
          <div class="filter-dropdown">
            <div data-filter="" class="filter-dropdown-header">
              Status <button class="close-dropdown-btn">&#x2715;</button>
            </div>
            <div data-filter="rejected">Rejected</div>
            <div data-filter="accepted">Accepted</div>
            <div data-filter="pending">Pending</div>
          </div>
        </div>
        <div class="filter-label hidden">
          <span class="filter-text"></span>
          <span class="filter-remove">&#x2715;</span>
        </div>
      </div>
      <h2 class="total_count hidden"></h2>
      <p class="no_applications_found hidden">No applications Found!</p>
      <div
        class="filter-modal hidden"
        role="dialog"
        aria-labelledby="filter-dialog-label"
      >
        <div class="filter-head">
          <h3 id="filter-dialog-label">Filters</h3>
          <button id="clear-button" class="clear-btn">Clear</button>
        </div>
        <div class="filters-container">
          <h2>Status</h2>
          <form class="modal-form" id="status-filter">
            <div>
              <input
                type="radio"
                id="rejected"
                name="status"
                value="rejected"
              />
              <label for="rejected">Rejected</label>
            </div>
            <div>
              <input
                type="radio"
                id="accepted"
                name="status"
                value="accepted"
              />
              <label for="accepted">Accepted</label>
            </div>

            <div>
              <input type="radio" id="pending" name="status" value="pending" />
              <label for="pending">Pending</label>
            </div>
          </form>
        </div>
        <button id="apply-filter-button" class="apply-filter-button">
          Apply Filter
        </button>
      </div>
      <div class="backdrop-blur"></div>
      <div class="application-details hidden">
        <button class="application-close-button">
          <img
            src="./assets/closeButton.svg"
            class="close-button-icon"
            alt="close icon"
          />
        </button>
        <div class="application-details-main"></div>
        <div class="application-details-actions">
          <button
            class="application-details-accept"
            aria-label="Accept Application"
          >
            Accept
          </button>
          <button
            class="application-details-reject"
            aria-label="Reject Application"
          >
            Reject
          </button>
        </div>
      </div>
      <main class="application-container"></main>
      <div class="loader hidden">Loading...</div>
      <div id="page_bottom_element"></div>
    </div>

    <footer class="footer">
      <p class="info-repo">
        The contents of this website are deployed from this
        <a
          href="https://github.com/Real-Dev-Squad/website-dashboard"
          target="_blank"
          rel="noopener noreferrer"
        >
          open sourced repo
        </a>
      </p>
    </footer>
  </body>
</html>
